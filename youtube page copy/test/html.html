<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.youtube.com/yts/img/yt_1200-vfl4C3T0K.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-actions">
            <button>Upload</button>
            <button>Sign In</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Trending</a></li>
                    <li><a href="#">Subscriptions</a></li>
                    <li><a href="#">Library</a></li>
                    <li><a href="#">History</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="video-thumbnail">
                <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
                <h3>Video Title 1</h3>
                <p>Channel Name • 100K views • 1 day ago</p>
            </div>
            <div class="video-thumbnail">
                <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
                <h3>Video Title 2</h3>
                <p>Channel Name • 200K views • 2 days ago</p>
            </div>
            <div class="video-thumbnail">
                <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
                <h3>Video Title 3</h3>
                <p>Channel Name • 300K views • 3 days ago</p>
            </div>
            <!-- Add more video thumbnails as needed -->
        </main>

        <div class="down">
         <div class="down-top">
          <div class="down-bottom"></div>
         </div>
        </div>
    </div>
</body>
</html>
