<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<style>
  li:hover
  {
   color: #1caf72;
   background-color: bisque;
   width:fit-content
  }

 li:nth-child(2n){
  color: #d5d80f;
 }
 li:nth-child(2n+1){
  color: #5fbff3;
 }

</style> 
<body>
 <ol>
  <li>rohim</li>
  <li>korim</li>
  <li>showfic</li>
 </ol>
 <ol class="even">
  <li>rohim</li>
  <li>korim</li>
  <li>showfic</li>
  <li>showfic2</li>
  <li>showfic3</li>
 </ol>

</body>
</html>

<!--even/odd mark only work on list elements-->
